<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
   <div class="card">
    <h1 class="title">Get <span >insights</span> that help your business grow.</h1>

    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
    <div class="stats">
      <div class="qstats">
          <span class="qtitle">10k+</span>
          <span class="qcount">companies</span>
        </div>
      <div class="qstats"><span class="qtitle">314</span> <span class="qcount">templates</span></div>
      <div class="qstats"><span class="qtitle">12M+</span> <span class="qcount">queries</span></div>
    </div>
   </div>
   <div class="image">
     <img src="./images/image-header-desktop.jpg" alt="" class="banner">
   </div>

  </div>

</body>
</html>
